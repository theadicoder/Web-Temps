    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="index.html">DEV TOOL</a>
    </div>
    <div class="nav">
        <ul>
            <a href="index.html">Home</a>
            <a href="Contact.html">Contact</a>
            <a href="About.html">About</a>
        </ul>
    </div>
    <!-- Contact Section -->
<form id="contactForm" action="mailto:theadicoder@outlook.com" method="post" enctype="text/plain">
    <div class="Contact-name">
        <h1>Contact</h1>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message" required></textarea>
    </div>
    <button type="submit" class="get-started-button">Submit</button>
</form>

</body>
</html>
